<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.scss" />
  </head>

  <body>
    <div class="pricing">
      <div class="individual">
        <h2>individual</h2>

            <h3>Office <span>20 gb</span></h3>

        <h2>Shared</h2>

      <div class="unlimited">
        <h2>Unlimited</h2>
      </div>
    </div>
