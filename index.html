<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.scss" />
  </head>

  <body>
    <div class="pricing">
      <div class="individual">
          <div class="price">
              <span>&dollar;</span>2
          </div>
        <h2>individual</h2>
        <div class="feature">
            <h3>Office <span>20 gb</span></h3>
            <div class="progress office"></div>
        </div>
        <div class="feature">
            <h3>Home <span>10 gb</span></h3>
            <div class="progress home"></div>
        </div> 
        <div class="continue">
            <button>Continue
                <img src="arrow.pg">
            </button>
        </div>
      </div>
      <div class="shared">
          <div class="price">
              <span>&dollar;</span>6
          </div>
        <h2>Shared</h2>
      </div>
      <div class="unlimited">
        <h2>Unlimited</h2>
      </div>
    </div>
  </body>
</html>
